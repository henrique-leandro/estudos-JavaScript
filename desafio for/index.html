<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de contatos</title>
</head>

<body>
    <input type="text" placeholder="Digite o nome do contato">
    <p></p>
    <button>Procurar contato</button>
</body>
<script>

    let p = document.querySelector('p')
    let input = document.querySelector('input')
    let bnt = document.querySelector('button')




    const contatos = [
        { name: 'Henrique', number: '(11) 95406-9870' },
        { name: 'Lucas', number: '(11) 95476-9870' },
        { name: 'Joao', number: '(11) 95406-9870' },
        { name: 'Tiago', number: '(11) 95406-9870' },
        { name: 'bruno', number: '(11) 95406-9870' },
        { name: 'william', number: '(11) 95406-9870' }

    ]


    const buscarContato = () => {

         //se usasse o for of ficaria assim:
        
        for( let contato of contatos){

            if(contato.name == input.value){

                p.innerHTML = `Contato encontrado: ${contato.name} - cel:${contato.number}`

                break

            }else {
                 p.innerHTML = "Contato não encontrado"
            }
        }
    }
        
    

        /*
        for(let i = 0; i < contatos.length; i++){

            if(contatos[i].name.toLowerCase() == input.value.toLowerCase()){

                p.innerHTML = `Contato encontrado: ${contatos[i].name} - cel:${contatos[i].number}`

                break

            }else {
                p.innerHTML = "Contato não encontrado"
            }
            
        }

    }
      */

        bnt.addEventListener('click', buscarContato)

</script>

</html>
