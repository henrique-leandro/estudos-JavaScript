<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Sorteador</title>
</head>
<body>
    <img src="img/sort.png" alt="dado">

    <div id="numeros-sorteados"></div>

    <h2 id="textSort">Sortear Numero</h2>

    <div class="numbers">
        <input id="min-input" type="number" placeholder="ex: 1">
        <span>A</span>
        <input id="max-input" type="number" placeholder="ex: 100">
    </div>
     
    <div class="btn">
        <button onclick="generatorNumber()" id="btn-sorteio">Sortear</button>
        <button onclick="deleteResult()" id="btn-deletar">Deletar</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
