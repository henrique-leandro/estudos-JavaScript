<!DOCTYPE html>
<html lang="pt0br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css" />
    <title>Convert Money</title>
</head>

<body>

    <div class="container">

        <header>
            <h1>Convert Money</h1>
        </header>


        <main>
            <label>
                converter <b>de:</b>
                <select>
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>

            <label>
                converter <b>para:</b>
                <select id="currency-select">
                    <option>US$ Dólar Americano</option>
                    <option> € Euro</option>
                    <option>Bitcoin</option>
                </select>
            </label>

            <label>
                <b>Valor</b>
                <input id="input-reais" type="number" placeholder="R$ 10.000,00">
            </label>

            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="assets/bandeira-br.svg" alt="Bandeira Brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 0,00</p>
                </div>

                <img class="arrow-img" src="assets/seta-pequena.png" alt="Seta">

                <div class="currency-container">
                    <img class="bandeira" id="currency-img" src="assets/bandeira-eua.svg" alt="Bandeira dos EUA">
                    <p class="currency-name" id="currency-name">Dólar Americano</p>
                    <p class="currency-value" id="currency-value-text">US$ 0,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="assets/script.js"></script>

</html>
