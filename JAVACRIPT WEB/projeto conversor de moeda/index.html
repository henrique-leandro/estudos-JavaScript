<!DOCTYPE html>
<html lang="pt0br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css"/>
    <title>Convert Money</title>
</head>

<body>

    <div class="container">

        <header>
            <h1>Convert Money</h1>
        </header>


        <main>
            <label>
                converter <b>de:</b>
                <select>
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>

            <label>
                converter <b>para:</b>
                <select class="select-current">
                    <option>
                        US$ Dólar Americano
                    </option>
                    <option>
                        € Euro
                    </option>
                </select>
            </label>
         
            <label>
                <b>Valor</b>
               <input type="number" placeholder="R$ 10.000,00">
            </label>

            <button type="button">Converter</button>

            <section>
                <div class="current-container">
                    <img src="assets/bandeira-br.svg" alt="Bandeira Brasil">
                    <p class="current-text">Real</p>
                    <p class="current-value">R$ 10.000,00</p>
                </div>

                <img class="arrow-img" src="assets/seta-pequena.png" alt="Seta">

                <div class="current-container">
                    <img class="bandeira" src="assets/bandeira-eua.svg" alt="Bandeira dos EUA">
                    <p class="current-text">Dólar Americano</p>
                    <p class="current-value">US$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
  <script src="assets/script.js"></script>
</html>
